<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- CSS -->

    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/modalCarrito.css">
    <link rel="stylesheet" href="../css/popUp.css" />
    <link rel="stylesheet" href="../css/productos.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <!-- /CSS --> 

    <!-- Letras -->
    <link rel="shortcut icon" href="imagenes/icono.png" type="icono magnolia" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Playfair+Display:wght@600&family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <!-- /Letras -->
    <title>Desafio con jQuery</title>
  </head>

  <body>
    <!--Header-->
    <header id="header" class="fixed-top"></header>
    

    <!-- Main -->
    <div class="container">
      <!-- POP UP -->
      <div id="modalPopUp" class="modal1">
        <div class="modal-content">
          <p>Producto Agregado</p><button class="btn-close close"></button>
        </div>
      </div>
      
      <div id="textProducto"></div>
      <div class="row" id="row">
        <div class="form-group">
          <input type="text" id="buscar" placeholder="¿Qué productos estás buscando?" >
          <button id="btnBuscar" class="btn-buscar" >Buscar</button>
        </div>
      </div>

      <div class="modal" id="modalCarrito">
        <div id="vaciarCarrito"></div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!--Footer-->
    <footer id="footer-principal"></footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- SCRIPT JS -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
    ></script>

    <script src="../js/components/header.js" ></script>
    <script src="../js/components/class.js"></script>
    <script src="../js/components/functionsProducts.js" ></script>
    <script src="../js/components/carrito.js" ></script>
    <script src="../js/components/footer.js" ></script>
    <script src="../js/index.js" ></script>
  </body>
</html>
